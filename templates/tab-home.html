<ion-view view-title="MarineLife Validation">
  <ion-content class="padding" has-bouncing="false">
    <form name="registration" novalidate ng-submit="do_registration()">
    	<div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="email" name="email" ng-model="email" placeholder="Email" required autocomplete="off"  ng-remote-validate="email.php">
          		<span style="color:red" ng-show="registration.email.$dirty && registration.email.$invalid">
					<span ng-show="registration.email.$error.required">Email is required.</span>
	  				<span ng-show="registration.email.$error.email">Invalid email address.</span>
                    <span ng-show="registration.email.$error.ngRemoteValidate">That email is taken, please try another</span>
	  			</span>                
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="text" name="password" ng-model="password" placeholder="Password" required ng-minlength="8" ng-maxlength="15" ng-pattern="/^[a-z0-9A-Z]{8,15}$/" autocomplete="off">
            <span style="color:red" ng-show="registration.password.$dirty && registration.password.$invalid">
				<span ng-show="registration.password.$error.required">Enter your password.</span>
                <span ng-show="registration.password.$error.minlength">Minimum 6 char required</span>
                <span ng-show="registration.password.$error.maxlength">Minimum 15 char allowed.</span>
                <span ng-show="!registration.password.$error.minlength && !registration.password.$error.maxlength && registration.password.$error.pattern">Invalid Password</span>
	  		</span>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Confirm Password</span>
            <input type="text" name="cpassword" ng-model="cpassword" placeholder="Re-enter Password" required match="password" autocomplete="off">
            <span style="color:red" ng-show="registration.cpassword.$dirty && registration.cpassword.$invalid">
				<span ng-show="registration.cpassword.$error.required">Re-enter your password.</span>
                <span ng-show="registration.cpassword.$error.match">Password Not Match</span>
	  		</span>
          </label>
        </div>
     
      <button type="submit" class="button button-assertive" ng-disabled="registration.email.$invalid || registration.password.$invalid || registration.cpassword.$invalid"> Register </button>
    </form>
  </ion-content>
</ion-view>
